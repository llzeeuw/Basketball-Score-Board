<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div>
                <!--Home Score board-->
                <h3>HOME</h3>
                <div class="scoreboard">
                    <h2 id="home-score">0</h2>
                </div>
                <div class="buttons">
                    <button id="homebutton1" class="score-btn">+1</button>
                    <button id="homebutton2" class="score-btn">+2</button>
                    <button id="homebutton3" class="score-btn">+3</button>
                </div>
                <div class="buttons">
                    <button id="homeresetbutton" class="score-btn resetbutton">Reset</button>
                </div>
            </div>
            <div>
                <!--Guest Score board-->
                <h3>GUEST</h3>
                <div class="scoreboard">
                    <h2 id="guest-score">0</h2>
                </div>
                <div class="buttons">
                    <button id="guestbutton1" class="score-btn">+1</button>
                    <button id="guestbutton2" class="score-btn">+2</button>
                    <button id="guestbutton3" class="score-btn">+3</button>
                </div>
                <div class="buttons">
                    <button id="guestresetbutton" class="score-btn resetbutton">Reset</button>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
